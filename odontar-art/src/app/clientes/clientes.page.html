      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">

          pullingText="Tire para actualizar"
          refreshingSpinner="circles"
          refreshingText="Actualizando...">

          <ion-label  class="datos-clientes">

              <h2>{{user.nombre}}</h2>
              <h3>{{user.email}}</h3>
              <p>Cliente...</p>

            </div>
          </ion-label>
          
        </ion-item>
