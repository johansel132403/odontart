<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>


<ion-content>
  
  
  <ion-card class="ion-no-margin">
    <ion-img src="../../assets/img/lg_preview_rev_1.png"></ion-img>
    <ion-card-content>
      <div class="error_alert" *ngIf='status_error == true'>{{status}}</div>

  <form #loginForm='ngForm' (ngSubmit)='loginSubmit(loginForm)'>
      <div class="wrapform">
       <ion-item>
          <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"   placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
         <ion-icon name="mail-outline"></ion-icon>
         </ion-input>
         </ion-item>
         <div>
            
         </div>

         <ion-item>

           <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"  placeholder="**************" >
           <ion-icon name="lock-closed"></ion-icon>
           </ion-input>
           </ion-item>

           <div>
               
           </div>

      </div>
       <!-- <div class="password_forgot">
          <ion-button fill="clear" class="ion-no-padding">ForgotPasword?</ion-button>
       </div> -->
       <div class="sign-btn-wrap">
          <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn">Acceso</ion-button>
         </div>

         <div class="text-tag">
         <span></span>
         </div>

         <!-- <div class="social-btns">
             

             <div className="google-btn">
               <div className="google-icon-wrapper">
                   <img className="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google button" />
               </div>
               <p className="btn-text">
                   <b>Inicia sesión con Google</b>
               </p>
           </div>
           </div> -->



    </form>
    </ion-card-content>


  </ion-card>



  <div class="ion-card-footer" >
    <span>¿No tengo una cuenta?</span><button class="ion-no-padding" routerLink="/registro" >Registrate</button>
     </div>
</ion-content>
